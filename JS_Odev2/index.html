<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/javascripttodolist/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Yapılacaklar Listesi</title>
	</head>
	<body>
		<div class="mr-1" style="position: relative">
			<div style="position: absolute; top: 0; right: 0">
				<div
					id="liveToast"
					class="toast success hide"
					role="alert"
					aria-live="assertive"
					aria-atomic="true"
					data-delay="4000"
				>
					<div>
						<button
							type="button"
							class="close"
							data-dismiss="toast"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="toast-body">Listeye eklendi.</div>
				</div>
			</div>
		</div>
		<div class="mr-1" style="position: relative">
			<div style="position: absolute; top: 0; right: 0">
				<div
					id="liveToast"
					class="toast error hide"
					role="alert"
					aria-live="assertive"
					aria-atomic="true"
					data-delay="4000"
				>
					<div>
						<button
							type="button"
							class="close"
							data-dismiss="toast"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="toast-body">
						Listeye boş ekleme yapamazsınız!
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="header">
				<img
					src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
					class="mb-1"
					alt=""
				/>
				<h2>Yapılacaklar Listesi</h2>
				<input
					type="text"
					id="task"
					placeholder="Bugün ne yapacaksın?"
				/>
				<span onclick="newElement()" id="liveToastBtn" class="button"
					>Ekle</span
				>
			</div>

			<ul id="list">
				<li>
					3 Litre Su İç
					<span class="close">×</span>
				</li>
			</ul>
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
			<script src="app.js"></script>
		</div>
	</body>
</html>
